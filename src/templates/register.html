{% extends "base.html" %}

{% block content %}

<br><br><br>
<div class="container"><center><h1>iPrint Registration</h1></center></div>
<div class="row">
    <div class="col-md-4"></div>
<div class="col-md-4">
    <form id="login-form" role="form" method="post" action="/auth/register" >
     <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>
    <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
   <center><button type="submit" class="btn btn-default" name="button">Submit</button></center>




</form>
    </div>
<div class="col-md-4"></div>
</div>
{% endblock %}
